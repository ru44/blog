{% extends 'base_layout.html' %} {% block content %}
<h1>Articles list</h1>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <h2><a href="{% url 'article:details' slug=article.slug %}">{{ article.title }}</a></h2>
    <p>{{ article.sinppet }}</p>
    <p>{{ article.date }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
